<h1>Editing {{.Name}}</h1>

<form action="/save/{{.Name}}" method="POST">
    <table>
        {{range $index, $date := .Dates}}
      <tr>
      <td>{{$date}}</td>
      </tr>
        {{end}}
    </table>
<div><textarea name="body" rows="20" cols="80">
</textarea></div>
<div><input type="submit" value="Save"></div>
</form>
